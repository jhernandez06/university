
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Filter By Faculty
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="/teacher/listTF">All Faculties</a>
    <a class="dropdown-item" href="/teacher/listTF/?faculty=Ingenieria">Engineering</a>
    <a class="dropdown-item" href="/teacher/listTF/?faculty=Medicina">Medicine</a>
    <a class="dropdown-item" href="/teacher/listTF/?faculty=Derecho">Law</a>
    <a class="dropdown-item" href="/teacher/listTF/?faculty=Arte">Art</a>
    <a class="dropdown-item" href="/teacher/listTF/?faculty=Educacion">Education</a>
  </div>
</div>
<table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">Faculty</th>
        <th scope="col">Teacher</th>
        <th scope="col">University degree</th>
      </tr>
    </thead>
    <tbody>
      <%= for(TF) in teacherFaculties { %>
        <tr>
          <td><%= TF.Faculty %></td>
          <td><%= TF.FirstName %> <%= TF.LastName %></td>
          <td><%= TF.JobTitle %></td>
        </tr>
      <% }  %>
    </tbody>
  </table>
  <div class="d-flex justify-content.start">
    <%= paginator(paginatorTF) %>
  </div>
